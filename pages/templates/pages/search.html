{% extends 'base.html' %}

{% block content %}
<h2>Результат поиска</h2>
{% if products %}
    <ul>
        {% for product in products %}
        <li>{{ product.name }}</li>
        {% endfor %}
    </ul>
{% else %}
<p>Продукт с названием {{ request.GET.q }} не найден</p>
{% endif %}
{% endblock %}
