{% extends 'base.html' %}

{% block content %}
<h2>Детали продукта</h2>
{% if product.photo %}
<img src="{{ product.photo.url }}" class="card-img-top" alt="" style="width: 18rem;">
{% else %}
<img src="https://cotton-store.ru/wa-data/public/shop/themes/profitbuy/img/nofoto.jpg" class="card-img-top"
     alt="...">
{% endif %}
<p><strong>Название:</strong> {{ product.name }}</p>
<p><strong>Цена:</strong> {{ product.price }}</p>
<p><strong>Описание:</strong> {{ product.description }}</p>

<form action="{% url 'add_to_cart' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Добавить в корзину</button>
</form>

<form action="{% url 'add_to_favorites' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Добавить в избранное</button>
</form>

<form action="{% url 'add_to_favorites' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Отзыв</button>
</form>
{% endblock content %}
